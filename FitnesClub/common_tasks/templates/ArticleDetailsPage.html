{% extends "Layout.html" %}
{% block title %}
    <title>Новость</title>
{% endblock title %}
{% block content %}
<div align="center">
    <article class = "multi-column">
      {% if article.picture %}
      <img src="{{article.picture.url}}">
      {% else %}
      <p>Картинка отсутствует(</p>
      {% endif %}
      <p>Текст: {{article.text}}</p>
        <br>
      <a href="{% url 'news' %}"><button>Вернуться</button></a>
    </article>
</div>
{% endblock content %}
