<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>История</title>
</head>
<header>
    <a href="{% url 'home' %}"><button>На главную</button></a>
</header>
<body>
<div align="center">
    <h1> Информация о компании </h1>
    {% if info %}
    <h2> История по годам </h2>
    {% for el in info %}
        <p>Год:  {{el.date|date:"Y"}}</p>
        <p>Лого: {{el.logo}}</p>
        <p>История: {{el.history}}</p>
        <p>Реквизиты: {{el.requisites}}</p>
        <br/>
    {% endfor %}
    {% else %}
        <h2>История утерена!(((</h2>
    {% endif %}
</div>
</body>
</html>
