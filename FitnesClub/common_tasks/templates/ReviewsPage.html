{% extends "ManyElements.html" %}
{% block title %} Отзывы {% endblock title %}
{% block content %}
    {% if reviews %}
    {% for el in reviews %}
    <div class="review">
        <p>Дата: {{el.date}}</p>
        <p>Оценка: {{el.grade}}</p>
        <p>Отзыв: {{el.text}}</p>
        <p>Имя: {{el.name}}</p>
    </div>
    {% endfor %}
    {% else %}
    <p>Все замечательно!</p>
    {% endif %}
<a href="{% url 'create_review' %}"><button>Оставить отзыв</button></a>
{% endblock content %}
