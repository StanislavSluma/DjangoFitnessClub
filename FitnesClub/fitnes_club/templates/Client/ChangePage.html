<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение</title>
</head>
<body>
<div align="center">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        {{field.label_tag}}
        <p>{{field}}</p>
        <p><i>{{field.help_text}}</i></p>
        {% for err in field.errors %}
        <p><i><font color="FF0000">{{err}}</font></i></p>
        {% endfor %}
        {% endfor %}
        {% if error %}
        <p><font color="FF0000">{{error}}</font></p>
        {% endif %}
        <input type="submit" value="Сохранить">
    </form>
    <br/>
    <a href="{% url 'user' %}"><button>Выйти</button></a>
</div>
</body>
</html>
