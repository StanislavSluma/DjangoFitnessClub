<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    {{field.label_tag}} <i>{{field.help_text}}</i>
    <p>{{field}}</p>
    {% endfor %}
    {% if error %}
    <p><font color="FF0000">{{error}}</font></p>
    {% endif %}
    <input type="submit" value="Войти" >
    <a href="{% url 'fitness' %}"><button>Вернуться</button></a>
</form>
</body>
</html>
